<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片提示</title>
 <!--   引入jQuery -->
 <script src="../js/jquery.js" type="text/javascript"></script>
<style type="text/css">
body{
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
img{border:none;}
ul,li{
	margin:0;
	padding:0;
}
li{
	list-style:none;
	float:left;
	display:inline;
	margin-right:10px;
	border:1px solid #AAAAAA;
}

/* tooltip */
#tooltip{
	position:absolute;
	border:1px solid #ccc;
	background:#333;
	padding:2px;
	display:none;
	color:#fff;
}
</style>
<script type="text/javascript">
	$(function(){
		var x = 10;
		var y = 20;
		var href;

		$("a.tooltip").mouseover(function(e){
			//1 获取对应标签的自带提示
			//var title = $("a[class=tooltip]").attr("title");
			//this代表的是DOM对象(页面中的元素)
			href = this.href;

			//删除自带提示
			this.href = "";

			//2 创建标签用于自定义提示
			var $div = $("<div id='tooltip'><img src='"+href+"'></img></div>");

			//3 将自定义提示的标签，添加到body标签下
			$("body").append($div);

			//4 如何调整显示位置(相对鼠标的坐标值:e.pageX和e.pageY)
			$("#tooltip").css({
				"top" : e.pageY + y + "px",
				"left" : e.pageX + x + "px"
			}).show(1000);

		}).mouseout(function(){
			this.href = href;
			$("#tooltip").remove();
		}).mousemove(function(e){
			$("#tooltip").css({
				"top" : e.pageY + y + "px",
				"left" : e.pageX + x + "px"
			});
		});
	});

	$(function() {
        // 似乎必须要加偏移 否则一直闪烁
		var x = 10;
		var y = 20;
		var src;

		$("a").not(".tooltip").hover(function(e) {
			src = this.href;

			this.href = "";

			var $div = $("<div id = 'tooltip'><img src='"+src+"'/></div>");

			$("body").append($div);

			$("#tooltip").css({
                // 使用css() 坐标后可以加 px
				top : e.pageY + y + "px",
				left : e.pageX + x + "px"
			}).toggle(1000);
		}, function() {
			this.href = src;
            // 不要用hide() 占空间, 还影响显示
			$("#tooltip").remove();
		}).mousemove(function(e){
			$("#tooltip").offset({
                // 使用offset() 坐标后不要加 px
				top : e.pageY + y,
				left : e.pageX + x
			});
		});
	});
</script>

</head>
<body>
<h3>有效果：</h3>
	<ul>
		<li><a href="images/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
		<li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>
